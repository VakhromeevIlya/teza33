<div id="callback" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<div class="popup__close-shell">
				<button data-close type="button" class="popup__close">✖</button>
			</div>
			<form action="#" class="popup__form form">
				<div class="form__line">
					<p class="form__title">Перезвоните мне</p>
				</div>
				<div class="form__line">
					<p class="form__subtitle">
						Наш менеджер свяжется с вами в течении 15 минут
				</div>
		</div>
		<div class="form__line">
			<input autocomplete="off" type="text" name="form[]" data-error="*Введите корректные данные"
				placeholder="Ваше имя" class="form__input input" data-required>
		</div>
		<div class="form__line">
			<input autocomplete="off" type="tel" name="form[]" data-error="*Введите корректные данные"
				placeholder="Номер телефона" class="form__input input _phone" data-required>
		</div>
		<div class="form__line">
			<button type="submit" class="form__button button _icon-arrow-down"><span>Оставить заявку</span></button>
		</div>
		<div class="form__line">
			<a href="" class="form__agreement">
				Оставляя заявку вы принимаете условия пользовательского соглашения и согласны с политикой
				конфеденциальности сайта
			</a>
		</div>
		</form>
	</div>
</div>
</div>
